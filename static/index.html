<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownTube - YouTube Premium Downloader</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css?v=1.1">
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="main-card">
        <div class="card-header-custom">
            <h1 class="app-title"><i class="bi bi-youtube"></i>DownTube</h1>
            <p class="app-subtitle">Premium Video & Playlist Downloader</p>
        </div>

        <div class="search-area">
            <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-video-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-video" type="button" role="tab">
                        Video
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-playlist-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-playlist" type="button" role="tab">
                        Playlist / Mix
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
                <!-- Single Video Input -->
                <div class="tab-pane fade show active" id="pills-video" role="tabpanel">
                    <div class="input-group-custom">
                        <input type="url" class="form-control form-control-custom" id="urlInputVideo"
                            placeholder="Paste YouTube Video Link here..." autocomplete="off">
                        <button class="btn btn-fetch" onclick="fetchInfo('video')" id="fetchBtnVideo">
                            <span class="btn-text">Search</span>
                            <span class="spinner-border text-secondary d-none ms-1"></span>
                        </button>
                    </div>
                </div>

                <!-- Playlist Input -->
                <div class="tab-pane fade" id="pills-playlist" role="tabpanel">
                    <div class="input-group-custom">
                        <input type="url" class="form-control form-control-custom" id="urlInputPlaylist"
                            placeholder="Paste Playlist or Mix Link here..." autocomplete="off">
                        <button class="btn btn-fetch" onclick="fetchInfo('playlist')" id="fetchBtnPlaylist">
                            <span class="btn-text">Load List</span>
                            <span class="spinner-border text-secondary d-none ms-1"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Message Area -->
        <div style="padding: 0 30px;">
            <div id="statusMessage" class="d-none"></div>
        </div>

        <!-- Result Section -->
        <div id="videoInfo">
            <div class="video-meta">
                <div class="thumb-wrapper">
                    <img id="videoThumb" src="" alt="Video Thumbnail">
                </div>
                <div class="meta-content w-100">
                    <h4 id="videoTitle">Title Loading...</h4>
                    <span id="videoDuration" class="badge-duration">00:00</span>
                    <div id="videoDesc" class="desc-scroll"></div>
                </div>
            </div>

            <div class="controls-area">
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label small text-uppercase text-muted fw-bold">Calidad preferida</label>
                        <select class="form-select border-0 bg-light shadow-none" id="qualitySelect">
                            <option value="">Mejor calidad disponible</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <button class="btn btn-mp4 w-100" onclick="download('mp4')" id="btnMp4">
                            <i class="bi bi-film"></i> Descargar MP4
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-mp3 w-100" onclick="download('mp3')" id="btnMp3">
                            <i class="bi bi-music-note-beamed"></i> Descargar MP3
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Playlist Section -->
        <div id="playlistInfo" style="display: none;">
            <div class="mb-4">
                <h4><span id="plTitle">Playlist Title </span></h4>
                <p class="mb-0 small" id="plAuthor">Author</p>
                <div class="mt-2">
                    <div class="progress" style="height: 4px;">
                        <div id="plProgressBar" class="progress-bar bg-danger" role="progressbar" style="width: 0%;"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="d-flex justify-content-between small mt-1 text-muted">
                        <span id="plProgressText">0 / 0 Completed</span>
                        <span id="plPercent">0%</span>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label small text-uppercase text-muted fw-bold">Calidad preferida MP4</label>
                <select class="form-select border-0 bg-light shadow-none" id="plQualitySelect">
                    <option value="">Mejor calidad disponible</option>
                    <option value="1080p">1080p</option>
                    <option value="720p">720p</option>
                    <option value="480p">480p</option>
                    <option value="360p">360p</option>
                </select>
            </div>

            <div class="d-flex flex-column gap-2 mb-3">
                <div class="d-flex gap-2">
                    <button class="btn btn-mp4 flex-grow-1" onclick="downloadPlaylist('mp4')" id="btnPlMp4">
                        <i class="bi bi-film"></i> Descargar todo como MP4
                    </button>
                    <button class="btn btn-mp3 flex-grow-1" onclick="downloadPlaylist('mp3')" id="btnPlMp3">
                        <i class="bi bi-music-note-beamed"></i> Descargar todo como MP3
                    </button>
                </div>
                <button class="btn btn-secondary w-100" onclick="stopPlaylist()" id="btnPlStop" disabled>
                    <i class="bi bi-stop-circle"></i> Detener descarga
                </button>
            </div>

            <div class="list-group list-group-flush" id="plVideoList" style="max-height: 400px; overflow-y: auto;">
                <!-- Video items will appear here -->
            </div>
        </div>

        <!-- Bottom spacing -->
        <div style="height: 20px;"></div>
    </div>

    <!-- Custom Script -->
    <script src="script.js?v=1.1"></script>
</body>

</html>
